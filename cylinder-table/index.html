<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table, th, td {
      border:1px solid black;
    }
</style>

<body>


    <h1>The Grand List of Cylinders</h1>

    <label>Enter Dimensions:</label> <br>

    <label>Name:</label>
    <input type="text" id="cylinderName"><br>
    
    <label>Length (in):</label>
    <input type="number" id="cylinderLength"><br>

    <label>Width (in):</label>
    <input type="number" id="cylinderWidth"><br>
    
    <br>
    <button id="makeCylinder">Create New Cylinder</button>
    <br>

    <br>
    <h2>Cylinders:</h2>


    <table id="cylinderTable">
        <tr>
          <th>Name</th>
          <th>Length (in)</th>
          <th>Width (in)</th>
          <th>Volume (in<sup>3</sup>)</th>
        </tr>

      </table>



    <script src="index.js"></script>
</body>

</html>
